<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>
    <h2>Login</h2>
    <div class="col-3">
        <form method="post" th:action="@{/type/login}" th:object="${userForm}">
            <div>
                <label>Nickname</label>
                <input th:field="*{nickname}" type="text" />

                <div th:if="${#fields.hasErrors('name')}">
                    <span th:errors="*{name}" class="text-danger"></span>
                </div>
                <div>
                    <label>Password</label>
                    <input th:field="*{password}" type="password">

                    <div th:if="${#fields.hasErrors('password')}">
                        <span th:errors="*{password}" class="text-danger"></span>
                    </div>
                </div>

                <div>
                    <input type="submit" value="Accedi" />
                    <input type="reset" value="Cancella" />
                </div>
        </form>
    </div>

</body>

</html>
